name: Bug Report
description: Report a bug or issue with the mod
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this issue! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: input
    id: mod-version
    attributes:
      label: Cobblemon EMI Compat Version
      description: What version of the mod are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: What Minecraft version are you on?
      placeholder: e.g., 1.21.1
    validations:
      required: true

  - type: dropdown
    id: mod-loader
    attributes:
      label: Mod Loader
      description: Which mod loader are you using?
      options:
        - Forge
        - NeoForge
        - Fabric
    validations:
      required: true

  - type: input
    id: cobblemon-version
    attributes:
      label: Cobblemon Version
      placeholder: e.g., 1.5.0
    validations:
      required: true

  - type: input
    id: emi-version
    attributes:
      label: EMI Version
      placeholder: e.g., 1.1.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please provide relevant logs (use a paste service like https://mclo.gs or https://pastebin.com)
      placeholder: Paste log link here...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop images here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be relevant
      placeholder: Other mods installed, special configurations, etc...
    validations:
      required: false
